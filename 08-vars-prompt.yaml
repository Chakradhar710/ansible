- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: Please enter username
    private: true


  - name: PASSWORD
    prompt: Please enter password
    private: true
  tasks:
  - name: printing user information
    ansible.builtin.debug:
      msg: "Hello Username is: {{ USERNAME }}, password is: {{ PASSWORD }}"