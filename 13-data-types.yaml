- name: ansible datatypes
  host: local
  connection: local
  vars:
    DURATION: 120 # This is number
    COURSE: "Decsecops with AWS" #string
    IS_LIVE: true #boolean
    TOOLS: 
    - Linux
    - Shell
    - ansible
  CONCETPS: # map or dictionary or object. referred like {}
    CI: Jenkins
    SCRIPTING: "Shell, Ansible, Terraform, Python"
  tasks:
  - name: print course information
    ansible.builtin.debug:
      msg: "Course is: {{ COURSE }}, Duration: {{ DURATION }}, is live?: {{ IS_LIVE }}, Tools are: {{ TOOLS }}, Concetps are: {{ CONCETPS }}"